<li class="task" id="task_{{ task.id }}">
  <div>
    <div class="attr title">{{ task.title }}</div>
    <div class="attr due_date">
      <input type="text" class="date" value="{{ task.due_date }}" />
    </div>
    <div class="attr priority">
      <select name="priority" size="1">
	{% for n,s in priorities %}
	<option
	   value="{{ n }}"
	   {% if task.priority == n %}selected="selected"{% endif %}>
	  {{ s }}
	</option>
	{% endfor %}
      </select>
    </div>
    <div class="attr is_completed">
      <input type="checkbox" name="is_completed" {% if task.is_completed %}checked="checked"{% endif %}></input>
    </div>
    <button type="button" class="delete_btn" id="delete_{{ task.id }}"> X </button>
  </div>
  <div class="task_details">
    <p>{{ task.details }}</p>
  </div>
</li>
